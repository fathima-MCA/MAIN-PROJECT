{% extends 'photgraphermain.html' %}

{% block mainsec %}

<center>    <form action="" method="post" class="moveup" enctype="multipart/form-data" style="color:aliceblue">
        <h2><u>Add Protfolio</u></h2>
    <table class="table">

      <tr>
        <th>Category</th>
        <td>
          <select name="cat" id="" style="color: brown;">
            <option value="" selected disabled hidden>--Select Category--</option>
            {% for i in catview %}
            <option  value="{{i.category_id}}">{{i.category}}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      
    <tr>
    <th>Title</th>
    <td><input type="text" name="title" required class="form-control"></td>
    
    </tr>
    
    
    <tr>
        <th>Files</th>
        <!-- <td><input type="file" name="upload"></td> -->
        <td><input type="file"  name="upload" class="form-control"  accept="image/*,video/*"></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input class="btn btn-success" type="submit" name="submit" value="ADD"></td>
    </tr>
    </table>
</form>



<div class="container">
  <h1 align="center"><u>PROTFOLIO DETAILS</u></h1>
  <div class="row" >
    
    <br><br>
    {% for instance in view1 %}
      <div class="col-md-4 col-lg-4 col-sm-6" >
        <div class="thumbnail m-3" style="max-width: 300px;max-height: 300px;">
          {% if instance.type == 'video/mp4' or instance.type == 'video/ogg' %}
    <video controls style="width: 300px;height: 200px;">
        <source src="/static/media/{{ instance.files.url }}" type="{{ instance.type }}" >
    </video>
{% else %}
    <img style="width: 300px;height: 200px;" src="/static/media/{{ instance.files.url }}" alt="{{ instance.title }}">
{% endif %}

          <div class="caption" >
            <h3>{{ instance.title }}</h3>
            <a class="btn btn-danger mt-3" href="/photographer_remove_works/{{instance.protfolio_id}}">REMOVE</a>
          </div>
          <div class="caption" align="center">
            
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>



{%endblock%}
