{% include 'userheader.html' %}
<section style="height: 20vh !important;background-image: url('static/latest/assets/images/home2.jpg');padding-top: 200px;padding-left: 100px;">
          
         
</section>
<center>
  <table class="table" style="color: #000;width: 600px;box-shadow: 0px 2px 20px lightgray;">
    <h3 style="color:#000"><u>Videos & Images</u></h3>
    <tr>
      <th>File</th>
      <th>Type</th>
      <th>Download</th>
    </tr>
    {% for val in view %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ val.type }}</td>
      <td>
        <a class="btn btn-primary" href="\static\media\{{ val.file }}" download>Click Me</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</center>
